site_name: Gamebay
theme:
  name: material
  logo: images/logo_small.png
  favicon: images/favicon.png
  features:
    - navigation.indexes
    - navigation.tracking
    - navigation.top

extra_css:
  - css/extra.css

markdown_extensions:
  - admonition
  - attr_list

nav:
