      - Rewards: concepts/rewards.md
      - Parental Control: concepts/parental-control.md
      - Shop: concepts/shop.md
  - Components:
      - App: components/app.md
      - Dashboard: components/dashboard.md
      - Server: components/server.md
  - Observability:
      - Logs: observability/logs.md
      - Metrics: observability/metrics.md
  - Configuration:
      - Arena: configuration/arena.md
      - Computer: configuration/computer.md
      - Shop: configuration/shop.md
  - FAQ:
      - faq1: faq/1.md

copyright: "Copyright &copy; 2020-2021 Gamebay"
